actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
params:
  - env # load params from environment vars, per http://codeception.com/docs/06-ModulesAndHelpers#Dynamic-Configuration-With-Parameters
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  config:
    Db:
      dsn: ''
      user: ''
      password: ''
      dump: tests/_data/dump.sql
